<!DOCTYPE html>
<html>
    <head>
        <title>Strong Emphasis</title>
    </head>
    <body>
        <h1>Strong and emphasis</h1>
        <p>Strong and emphasis elements help indicate important text</p>
        
        <h2>Strong Tag</h2>
        <p>We use the <strong>strong</strong> to put strong importance on text</p>
        
        <h3>Example</h3>
        <p>It is <em>extremely</em> hot outside.</p>
    </body>
</html>
